{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Registrarse - Tabellarius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Google Fonts y Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Cargar CSS desde la carpeta static -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <h2 class="text-center mb-4">Tabellarius</h2>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
              <h3 class="text-center mb-4">Registrarse</h3>
              <!-- Formulario de registro con Django -->
              <form method="POST" action="{% url 'register' %}" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control rounded-left" placeholder="Usuario" required />
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control rounded-left" placeholder="Correo Electrónico" required />
                </div>
                <div class="form-group">
                  <input type="text" name="first_name" class="form-control rounded-left" placeholder="Nombre" required />
                </div>
                <div class="form-group">
                  <input type="text" name="last_name" class="form-control rounded-left" placeholder="Apellidos" required />
                </div>
                <div class="form-group">
                  <input type="password" name="password1" class="form-control rounded-left" placeholder="Contraseña" required />
                </div>
                <div class="form-group">
                  <input type="password" name="password2" class="form-control rounded-left" placeholder="Confirmar Contraseña" required />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary rounded submit px-3">
                    <a> <href="{% url 'register' %}">Registrarse</a>
                  </button>
                </div>
              </form>
              <p class="text-center">
                ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      function showAlert(message, type = "success") {
        let alertId = "alert-" + Math.random().toString(36).substr(2, 9); // ID único
        let alertHtml = `
            <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert" style="display: none;">
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>`;
    
        $("#alert-container").append(alertHtml);
        let alertElement = $("#" + alertId);
        alertElement.slideDown();
    
        // Desaparece automáticamente en 4 segundos
        setTimeout(function () {
            alertElement.slideUp(300, function () {
                $(this).remove();
            });
        }, 4000);
    }
    </script>
    <!-- Contenedor de alertas -->
<div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050; right: 20px; top: 20px;">
</div>



    <!-- Cargar JS desde static -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
